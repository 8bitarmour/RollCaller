<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="bg">
        <div class="form-box">
            <div class="header1">
              <h3 class="header2">Choose Account Type</h3>
            </div>
            <div class="icons">
              <input type="image" src="studentlogo.jpg" alt="Notfound" onclick="loginstudent()">
              <input type="image" src="teacherlogo.jpg" alt="Notfound" onclick="loginteacher()">
              <input type="image" src="parentlogo.jpg" alt="Notfound" onclick="loginparent()">
            </div>
            <form id="studentlogin" class="input-group" action="welcomestudent.html" method="post">
              <input id="loginstudent" type="text" class="input-field" placeholder="User Id" required>
              <input id="loginstudent" type="text" class="input-field" placeholder="Enter password" required>
              <input id="loginstudent" type="checkbox" class="check-box"><span>Remember Password</span>
              <button type="submit" class="submit-btn"> Student Log In</button>
            </form>
            <form id="teacherlogin" class="input-group" action="welcometeacher.html" method="post">
              <input id="loginteacher" type="text" class="input-field" placeholder="User Id" required>
              <input id="loginteacher" type="text" class="input-field" placeholder="Enter password" required>
              <input id="loginteacher" type="checkbox" class="check-box"><span>Remember Password</span>
              <button type="submit" class="submit-btn">Teacher Log In</button>
            </form>
            <form id="parentlogin" class="input-group" action="welcomeparent.html" method="post">
              <input id="loginparent" type="text" class="input-field" placeholder="User Id" required>
              <input id="loginparent" type="text" class="input-field" placeholder="Enter password" required>
              <input id="loginparent" type="checkbox" class="check-box"><span>Remember Password</span>
              <button type="submit" class="submit-btn">Parent Log In</button>
            </form>
        </div>
      </div>
      <script src="myjavascript.js">
      </script>
  </body>
</html>
